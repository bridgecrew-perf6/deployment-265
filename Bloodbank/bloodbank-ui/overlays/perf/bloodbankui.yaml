apiVersion: apps/v1
kind: Deployment
metadata:
  name: csi-bloodbank-ui
  namespace: csi-perf
spec:
  replicas: 2
  selector:
    matchLabels:
      app: csi-bloodbank-ui
      tier: frontend
      track: stable
  template:
    metadata:
      labels:
        app: csi-bloodbank-ui
        module: bloodbank
        tier: frontend
        track: stable
    spec:
      containers:
        - image: 'harbor.cs.local/vidaplus/bloodbank-ui:${parameters.Tag}'
          imagePullPolicy: IfNotPresent
          name: csi-bloodbank-ui
          ports:
            - containerPort: 80
              name: http
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 25m
              memory: 256Mi
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: csi-bloodbank-ui-service
  name: csi-bloodbank-ui-service
  namespace: csi-perf
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: csi-bloodbank-ui
  type: ClusterIP
