apiVersion: apps/v1
kind: Deployment
metadata:
  name: csi-setup-ui
  namespace: csi-perf
spec:
  replicas: 3
  selector:
    matchLabels:
      app: csi-setup-ui
      tier: frontend
      track: stable
  template:
    metadata:
      labels:
        app: csi-setup-ui
        module: rms
        tier: frontend
        track: stable
    spec:
      containers:
        - image: 'harbor.cs.local/vidaplus/setup-ui:${parameters.Tag}'
          imagePullPolicy: IfNotPresent
          name: csi-setup-ui
          ports:
            - containerPort: 80
              name: http
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 2m
              memory: 25Mi
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: csi-setup-ui-service
  name: csi-setup-ui-service
  namespace: csi-perf
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: csi-setup-ui
  type: ClusterIP
