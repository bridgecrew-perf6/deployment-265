apiVersion: v1
kind: Service
metadata:
  labels:
    app: csi-net-bloodbnk
  name: csi-net-bloodbnk-canary
  namespace: csi-dev
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: csi-net-bloodbnk
  type: ClusterIP
    # This selector will be updated with the pod-template-hash of the canary ReplicaSet. e.g.:
    # rollouts-pod-template-hash: 7bf84f9696

